<!DOCTYPE HTML>
<html>
<head>
    <title>perroQuino</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">
    <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
    <script src="js/frameworks/phaser.min.js"></script>
    <script src="js/frameworks/jquery.js"></script>
    <script src="js/home/Boot.js"></script>
    <script src="js/home/Preloader.js"></script>
    <script src="js/home/MainMenu.js"></script>
    <script src="js/home/History.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/game/player.js"></script>
    <script src="js/game/stage.js"></script>
    <script src="js/game/enemies.js"></script>
    <script src="js/game/initGame.js"></script>
    <script src="js/game/events.js"></script>
    <script src="js/game/desicion.js"></script>
    <style type="text/css">
    @font-face {
        font-family: "gecko";
            src: url('css/Gecko_PersonalUseOnly.ttf') format("truetype");
        }
    </style>
</head>
<body style="margin: 0px;">
    <div id="game"></div>
    <div id="orientation"></div>

    <script type="text/javascript">
        (function () {
            var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'game');
            game.state.add('Boot', BasicGame.Boot);
            game.state.add('Preloader', BasicGame.Preloader);
            game.state.add('MainMenu', BasicGame.MainMenu);
            game.state.add('Game', BasicGame.Game);
            game.state.add('History', BasicGame.History);
            game.state.start('Boot');
        })();
    </script>
</body>
</html>
